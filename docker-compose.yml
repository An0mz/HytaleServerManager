version: '3.8'

services:
  hytale-manager:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: hytale-server-manager
    ports:
      - "3000:3000"
      - "5520-5620:5520-5620/udp"
    volumes:
      - ./servers:/app/servers
      - ./backups:/app/backups
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/hytale-manager.json
      - SERVERS_PATH=/app/servers
      - BACKUPS_PATH=/app/backups
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
    restart: unless-stopped
    networks:
      - hytale-network


networks:
  hytale-network:
    driver: bridge
