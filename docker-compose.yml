version: '3.8'

services:
  hytale-manager:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: hytale-manager
    ports:
      - "3000:3000"  # Backend API
      - "3001:3001"  # Frontend Dev Server
      - "5520-5530:5520-5530/udp"  # Hytale servers (10 server slots)
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - ./servers:/app/servers  # Hytale server instances
      - ./backups:/app/backups
      - ./data:/app/data
    environment:
      - NODE_ENV=development
      - DATABASE_PATH=/app/data/hytale-manager.db
      - SERVERS_PATH=/app/servers
      - BACKUPS_PATH=/app/backups
      - PORT=3000
    restart: unless-stopped
    networks:
      - hytale-network

networks:
  hytale-network:
    driver: bridge

volumes:
  servers:
  backups:
  data:
